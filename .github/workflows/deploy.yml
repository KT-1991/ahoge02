name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # ★追加: キャッシュの依存パスを指定
          cache-dependency-path: ./aa-tracer-web/package-lock.json

      - name: Install dependencies
        # ★変更: コマンド実行場所をサブフォルダに変更
        working-directory: ./aa-tracer-web
        run: npm ci

      - name: Build
        # ★変更: コマンド実行場所をサブフォルダに変更
        working-directory: ./aa-tracer-web
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ★変更: ビルド成果物のパスもサブフォルダ配下を指定
          path: ./aa-tracer-web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
